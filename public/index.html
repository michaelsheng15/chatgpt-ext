<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="static/js/socket.io.min.js"></script>
  </head>
  <body>
    <div class="popup-container">
      <header class="popup-header" align-items="center">
        <div class="logo">Dewy AI</div>
      </header>
      <div class="toggle-container">
        <div class="toggle-info">
          <label for="insightsToggle">Always Show Insights</label>
          <p class="toggle-description">
            Pull out the sidebar automatically with each use.
          </p>
        </div>
        <input type="checkbox" id="insightsToggle" />
      </div>
      
      <div class="footer">
        <p>
          Enhances your ChatGPT experience by improving your prompts.
        </p>
        <p>
          Check out our code on
          <a href="https://github.com/michaelsheng15/chatgpt-ext" target="_blank" rel="noopener noreferrer">GitHub</a>.
        </p>
      </div>
      <script src="popup.js"></script>
    </div>
  </body>
</html>
